<h2>{% if object %}Edit Customer{% else %}Add Customer{% endif %}</h2>

<form method="post"
    action="{% if object %}{% url 'customers:update' object.pk %}{% else %}{% url 'customers:create' %}{% endif %}"
    hx-post="{% if object %}{% url 'customers:update' object.pk %}{% else %}{% url 'customers:create' %}{% endif %}"
    hx-target="#customer-modal-body" hx-swap="innerHTML">
    {% csrf_token %}

    {% if form.non_field_errors %}
    <div class="alert alert-error mb-2">
        {{ form.non_field_errors }}
    </div>
    {% endif %}

    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <div class="text-danger">{{ field.errors.0 }}</div>
        {% endif %}
    </div>
    {% endfor %}

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
    </div>
</form>
